<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë—ñ—Ç–∫–æ—ó–Ω –ú–∞—à–∏–Ω–∞ –ß–∞—Å—É</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            opacity: 0;
            transform: scale(0.5);
            animation: timeTravelEffect 1.5s ease-out forwards;
        }
        @keyframes timeTravelEffect {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input, select {
            background: #2E2E2E;
            color: white;
        }
        button {
            background: #6200EA;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3700B3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .highlight {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –ë—ñ—Ç–∫–æ—ó–Ω –ú–∞—à–∏–Ω–∞ –ß–∞—Å—É üöÄ</h1>
        <p>–ü–æ—Ç–æ—á–Ω–∏–π –∫—É—Ä—Å BTC/USD: <span id="currentRate">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span></p>
        <label for="deposit">–°—É–º–∞ –¥–µ–ø–æ–∑–∏—Ç—É ($):</label>
        <input type="number" id="deposit" value="100">
        <label for="year">–í–∏–±–µ—Ä—ñ—Ç—å —Ä—ñ–∫ –¥–ª—è –ø–æ–¥–æ—Ä–æ–∂—ñ:</label>
        <select id="year"></select>
        <button onclick="startTimeTravel()">üï∞Ô∏è –ü–æ–¥–æ—Ä–æ–∂ —É —á–∞—Å—ñ</button>
        <div class="result" id="result"></div>
    </div>
    <div class="chart-container">
        <canvas id="bitcoinChart"></canvas>
    </div>

    <script>
        async function getBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                return data.bitcoin.usd;
            } catch (error) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫—É—Ä—Å—É –±—ñ—Ç–∫–æ—ó–Ω–∞:", error);
                document.getElementById("currentRate").innerText = "–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏";
                return null;
            }
        }

        async function getHistoricalPrices() {
            return { "2010": 0.08, "2011": 1, "2012": 5, "2013": 13, "2014": 770, "2015": 310, "2016": 430, "2017": 970, "2018": 14000, "2019": 3800, "2020": 7200,
                     "2021": 29000, "2022": 47000, "2023": 16800, "2024": 45000 };
        }

        async function init() {
            const currentPrice = await getBitcoinPrice();
            if (currentPrice) {
                document.getElementById("currentRate").innerText = currentPrice.toFixed(2) + " $";
            }
            const years = Object.keys(await getHistoricalPrices());
            let yearSelect = document.getElementById("year");
            years.forEach(year => {
                let option = document.createElement("option");
                option.value = year;
                option.innerText = year;
                yearSelect.appendChild(option);
            });
            drawChart(years);
        }

        async function startTimeTravel() {
            let deposit = parseFloat(document.getElementById("deposit").value);
            let selectedYear = document.getElementById("year").value;
            let historicalPrices = await getHistoricalPrices();
            let currentPrice = await getBitcoinPrice();
            if (!historicalPrices[selectedYear] || !currentPrice) return;
            let btcBought = deposit / historicalPrices[selectedYear];
            let futureValue = btcBought * currentPrice;
            document.getElementById("result").innerHTML = `–£ ${selectedYear} —Ä–æ—Ü—ñ –≤–∏ –± –∫—É–ø–∏–ª–∏ <span class="highlight">${btcBought.toFixed(6)} BTC</span> –∑–∞ ${deposit}$.<br>–¶–µ–π –∫—É—Ä—Å –±—É–≤ ${historicalPrices[selectedYear]} $ –∑–∞ 1 BTC.<br>–°—å–æ–≥–æ–¥–Ω—ñ –≤–æ–Ω–∏ –∫–æ—à—Ç—É—é—Ç—å <span class="highlight">${futureValue.toFixed(2)} $</span>.`;
            document.getElementById("result").style.opacity = 1;
            drawChart(Object.keys(await getHistoricalPrices()), selectedYear);
        }

        async function drawChart(years, highlightYear = null) {
            const prices = await getHistoricalPrices();
            const data = years.map(year => prices[year]);
            const ctx = document.getElementById('bitcoinChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: '–¶—ñ–Ω–∞ BTC/USD',
                        data: data,
                        borderColor: 'yellow',
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        borderWidth: 2,
                        pointRadius: years.map(y => y === highlightYear ? 6 : 3),
                        pointBackgroundColor: years.map(y => y === highlightYear ? 'red' : 'yellow')
                    }]
                },
                options: { responsive: true }
            });
        }

        init();
    </script>
</body>
</html>
